 <script>
        // Get DOM elements
        const contactForm = document.getElementById('contactForm');
        const submissionsList = document.getElementById('submissionsList');
        const clearDataButton = document.getElementById('clearData');

        // Load existing submissions when page loads
        document.addEventListener('DOMContentLoaded', loadSubmissions);

        // Handle form submission
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Create submission object
            const submission = {
                name: document.getElementById('name').value,
                
                message: document.getElementById('message').value,
                timestamp: new Date().toLocaleString()
            };

            // Save submission
            saveSubmission(submission);
            
            // Reset form
            contactForm.reset();
            
            // Reload submissions display
            loadSubmissions();
        });

        // Handle clear all data
        clearDataButton.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all submissions?')) {
                localStorage.removeItem('submissions');
                loadSubmissions();
            }
        });

        // Save submission to localStorage
        function saveSubmission(submission) {
            let submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            submissions.push(submission);
            localStorage.setItem('submissions', JSON.stringify(submissions));
        }

        // Load and display submissions
        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            submissionsList.innerHTML = '';

            if (submissions.length === 0) {
                submissionsList.innerHTML = '<p>No reviews till now.</p>';
                return;
            }

            submissions.reverse().forEach(submission => {
                const submissionElement = document.createElement('div');
                submissionElement.className = 'submission-card';
                submissionElement.innerHTML = `
                    <p> ${submission.name}</p>
                    <p>"${submission.message}"</p>
                    <p class="timestamp">${submission.timestamp}</p>
                `;
                submissionsList.appendChild(submissionElement);
            });
        }
    </script>
